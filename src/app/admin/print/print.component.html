<div class="container-fluid">
  <div class="row" style="height: 100px;background-color: #63320e">
    <h1 style="color: snow;font-size: 20px;margin-top: 35px;margin-left: 25px;">Print &nbsp;<i class="fa fa-print fa-2x"
        aria-hidden="true"></i></h1>
  </div><br>
  <div class="row">
    <div class="col-md"></div>
    <div class="col-md shadow" style="border-radius: 20px;padding-bottom: 20px;border-top-width: 20px;padding-top: 20px;padding-left: 20px;padding-right: 20px;">
      <mat-form-field>
        <mat-label>SELECT ROOM</mat-label>
        <mat-select [formControl]="roomm">
          <mat-option *ngFor="let room of rooms" [value]="room.room_id">
            {{room.room_id}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>SELECT MONTH</mat-label>
        <mat-select [formControl]="month">
          <mat-option value=1>January</mat-option>
          <mat-option value=2>February</mat-option>
          <mat-option value=3>March</mat-option>
          <mat-option value=4>April</mat-option>
          <mat-option value=5>May</mat-option>
          <mat-option value=6>June</mat-option>
          <mat-option value=7>July</mat-option>
          <mat-option value=8>August</mat-option>
          <mat-option value=9>September</mat-option>
          <mat-option value=10>Octorber</mat-option>
          <mat-option value=11>November</mat-option>
          <mat-option value=12>December</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>SELECT YEAR</mat-label>
        <mat-select [formControl]="year">
          <mat-option value=2558>2558</mat-option>
          <mat-option value=2559>2559</mat-option>
          <mat-option value=2560>2560</mat-option>
          <mat-option value=2561>2561</mat-option>
          <mat-option value=2562>2562</mat-option>
        </mat-select>
      </mat-form-field>

      <a mat-raised-button style="background:#63320e;color: snow;"
        [routerLink]="['/admin/admin/print/printout',roomm.value,month.value,year.value]">Search</a>
    </div>
    <div class="col-md"></div>
  </div>
</div>
<hr>
<router-outlet></router-outlet>
