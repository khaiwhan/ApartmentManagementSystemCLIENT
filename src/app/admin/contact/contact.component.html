<div class="container-fluid">
  <div class="row" style="height: 100px;background-color: #63320e">
    <h1 style="color: snow;font-size: 20px;margin-top: 35px;margin-left: 25px;">Contact</h1>
  </div>


  <form>
    <div class="form-group">
      <label>Room</label>
      <input type="text" class="form-control" placeholder="room name">
    </div>
    <div class="form-group">
      <label>Head</label>
      <input type="text" class="form-control" placeholder="head">
    </div>
    <div class="form-group">
      <label>Detail</label>
      <textarea class="form-control" rows="6"></textarea>
    </div>
    <button mat-raised-button style="background:#63320e;color: snow; margin-left: 50%;">Send</button>
  </form>
</div>
