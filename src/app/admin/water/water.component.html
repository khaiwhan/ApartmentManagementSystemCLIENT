<div class="container-fluid">
  <div class="row" style="height: 100px;background-color: #63320e">
    <h1 style="color: snow;font-size: 20px;margin-top: 35px;margin-left: 25px;">Meter water/electricity </h1>
  </div>
  <br>
  <div class="row">
    <div class="col-md"></div>
    <div class="col-md-8 shadow">
      <br>
      <mat-form-field class="example-full-width">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Room name" value="">
      </mat-form-field><br>
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="room_id">
          <th mat-header-cell *matHeaderCellDef> Room </th>
          <td mat-cell *matCellDef="let row"> {{row.room_id}} </td>
        </ng-container>

        <ng-container matColumnDef="water_start">
          <th mat-header-cell *matHeaderCellDef> WaterUnit </th>
          <td mat-cell *matCellDef="let row"> {{row.water_start}} </td>
        </ng-container>

        <ng-container matColumnDef="elect_start">
          <th mat-header-cell *matHeaderCellDef> ElectUnit </th>
          <td mat-cell *matCellDef="let row"> {{row.elect_start}} </td>
        </ng-container>

        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef> Update </th>
          <td mat-cell *matCellDef="let row">
            <mat-icon (click)="openModalEditUser(row,Meter)" style="font-size: 30px;cursor: pointer;color: #63320e">
              create</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5,10, 25, 100]"></mat-paginator>
    </div>
    <div class="col-md"></div>
  </div>

</div>



<ng-template #Meter let-modal>
  <div style="margin: 20px;">
    <form style="padding-top: 10px;padding-left: 20px;padding-right: 20px;" [formGroup]="updatedebit">
      <h1 mat-dialog-title>Meter</h1>
      <mat-form-field style="width: 100%">
        <mat-label>water</mat-label>
        <input type="number" matInput formControlName="water_end" style="color: #63320e" [(ngModel)]="water_end">
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <mat-label>elect</mat-label>
        <input type="number" matInput formControlName="elect_end" style="color: #63320e" [(ngModel)]="elect_end">
      </mat-form-field>

      <button mat-raised-button style="background:#63320e; color:  snow">Submit</button>
    </form>
  </div>
</ng-template>
