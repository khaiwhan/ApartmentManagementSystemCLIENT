<div class="container-fluid">
  <div class="row" style="height: 100px;background-color: #63320e">
    <h1 style="color: snow;font-size: 20px;margin-top: 35px;margin-left: 25px;">Manage Resident</h1>
  </div>
  <br><br>
  <div class="row">
    <div class="col-md"></div>
    <div class="col-md">

      <mat-card class="example-card">
        <mat-card-content>
          <form style="padding-top: 10px;padding-left: 20px;padding-right: 20px;" [formGroup]="AddRoomForm">
            <h1 mat-dialog-title>Add users to the room </h1>


            <mat-form-field style="width: 100%">
              <mat-label>Room</mat-label>
              <input matInput formControlName="room_id" style="color: #63320e">
            </mat-form-field>

            <mat-form-field style="width: 100%">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" style="color: #63320e">
            </mat-form-field>

            <mat-form-field style="width: 100%">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" style="color: #63320e">
            </mat-form-field>

            <mat-form-field style="width: 100%">
              <mat-label>First name</mat-label>
              <input matInput formControlName="cus_fname" style="color: #63320e">
            </mat-form-field>

            <mat-form-field style="width: 100%">
              <mat-label>Last name</mat-label>
              <input matInput formControlName="cus_lname" style="color: #63320e">
            </mat-form-field>

            <mat-form-field style="width: 100%">
              <mat-label>E-mail</mat-label>
              <input matInput formControlName="email" style="color: #63320e">
            </mat-form-field>
            

            <mat-form-field>
              <input matInput [matDatepicker]="checkin" placeholder="Check in" formControlName="check_in">
              <mat-datepicker-toggle matSuffix [for]="checkin"></mat-datepicker-toggle>
              <mat-datepicker touchUi #checkin></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
              <input matInput [matDatepicker]="checkout" placeholder="Check out" formControlName="check_out">
              <mat-datepicker-toggle matSuffix [for]="checkout"></mat-datepicker-toggle>
              <mat-datepicker touchUi #checkout></mat-datepicker>
            </mat-form-field>

            <div mat-dialog-actions>
              <button mat-raised-button style="width: 100%;margin-bottom: 20px;background-color: #63320e;color: snow"
                (click)="onAddRoom()">AddDataAboutRoom</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>


      
    </div>
    <div class="col-md"></div>
  </div>
</div>
