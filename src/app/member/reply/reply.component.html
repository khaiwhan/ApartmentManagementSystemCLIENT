<div class="container-fluid">
  <div class="row" style="height: 100px;background-color: #63320e">
    <h1 style="color: snow;font-size: 20px;margin-top: 35px;margin-left: 25px;">Reply</h1>
  </div><br>
  <div class="row">
    <div class="col-md"></div>
    <div class="col-md-8">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="question">
            <th mat-header-cell *matHeaderCellDef> Question </th>
            <td mat-cell *matCellDef="let row"> {{row.question}} </td>
          </ng-container>

          <ng-container matColumnDef="answer">
            <th mat-header-cell *matHeaderCellDef> Answer </th>
            <td mat-cell *matCellDef="let row"> {{row.answer}} </td>
          </ng-container>


          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef style="right: 2%;"> Delete</th>
            <td mat-cell *matCellDef="let row">
              <mat-icon (click)="onDelete(row,delete)"
                style="font-size: 30px;cursor: pointer;color: rgb(141, 1, 1)">delete</mat-icon>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
    <div class="col-md"></div>
  </div>
</div>

<ng-template #delete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Are You Sure?</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Want to Remove This Question!!</p>
  </div>
  <div class="modal-footer">
    <button mat-raised-button (click)="modal.close('Close click')">No Thanks</button>
    <button mat-raised-button (click)="onDeleteQuestion()" style="background-color: #63320e;color: snow">OK</button>
  </div>
</ng-template>


<!-- alert -->
<ng-template #success let-modal>
    <div class="alert alert-success" role="alert" style="margin-bottom: 0px;">
        <i class="material-icons" style="color: forestgreen">
            offline_pin
        </i> Successfully
    </div>
</ng-template>
