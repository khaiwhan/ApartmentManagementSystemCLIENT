<div class="container-fluid">
  <div class="row" style="height: 100px;background-color: #63320e">
    <h1 style="color: snow;font-size: 20px;margin-top: 35px;margin-left: 25px;"> My Contact
      &nbsp;<i class="material-icons">
        contact_mail
      </i></h1>
  </div>
  <div class="container" style="margin-top: 20px;">
    <form>
      <div class="row">
        <div class="col-md"></div>
        <div class="col-md-6 shadow" style="border-radius: 20px;padding-top: 20px;padding-left: 30px;padding-right: 30px;padding-bottom: 20px;">
          <div class="form-group">
            <label><b>Question</b></label>
            <textarea class="form-control" rows="5" [formControl] = "question"></textarea>
          </div>

          <button mat-raised-button (click)="onSend()" style="background:#63320e;color: snow; margin-top: 20px ; margin-left: 40%; ">Send
            <i class="material-icons">
              send
            </i></button>
        </div>
        <div class="col-md"></div>
      </div>
    </form>
  </div>
</div>
