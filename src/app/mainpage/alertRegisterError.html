<h1 mat-dialog-title>Alert Register Form!!</h1>
<div mat-dialog-content>
  <p>The application has failed because the <b>Username</b> has already been used <br> or the <b>Password</b> does not match with the password confirmation.<br>Please try again later.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">OK</button>
</div>
