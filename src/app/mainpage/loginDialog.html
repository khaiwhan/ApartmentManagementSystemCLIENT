<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
  <p>Please insert username and password</p>
  <mat-form-field style="width: 100%" appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="data.username" [formControl]="Username">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <mat-form-field style="width: 100%" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="hide" [type]="hide ? 'password' : 'text'" [formControl]="Password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
  <!-- cdkFocusInitial ใส่อันนี้ไว้ใน tag button จะทำให้ปุ่มเกิดการ active-->
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.username" style="width: 100%;margin-bottom: 20px;" (click)="onLogin()">Sign-in</button>
  <!-- <button mat-button (click)="onNoClick()">Cancle</button> -->
</div>
