<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
  <p  style="color: gray">Please insert username and password</p>
  <mat-form-field style="width: 100%" appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput  [(ngModel)]="data.username" [formControl]="Username"  style="color: #63320e">
    <mat-icon matSuffix style="color: #63320e">sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <mat-form-field style="width: 100%;" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="hide" [type]="hide ? 'password' : 'text'" [formControl]="Password" style="color: #63320e">
    <mat-icon matSuffix (click)="hide = !hide" style="color: #63320e">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
  <!-- cdkFocusInitial ใส่อันนี้ไว้ใน tag button จะทำให้ปุ่มเกิดการ active-->
</div>
<div mat-dialog-actions>
  <button mat-raised-button  [mat-dialog-close]="data.username" style="width: 100%;margin-bottom: 20px;background-color: #63320e;color: snow" (click)="onLogin()">Sign-in</button>
  <!-- <button mat-button (click)="onNoClick()">Cancle</button> -->
</div>
