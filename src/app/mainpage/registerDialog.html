<h1 mat-dialog-title>Register</h1>
<div mat-dialog-content>
  <!-- <p>Please insert your detail</p> -->

  <mat-form-field style="width: 100%">
    <mat-label>Username</mat-label>
    <input matInput  [formControl]="Username"  style="color: #63320e">
  </mat-form-field>

  <mat-form-field style="width: 100%" >
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="hide" [type]="hide ? 'password' : 'text'" [formControl]="ConfirmPassword"  style="color: #63320e">
    <mat-icon matSuffix (click)="hide = !hide"  style="color: #63320e">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>

  <mat-form-field style="width: 100%" >
    <mat-label>Confirm-Password</mat-label>
    <input matInput [(ngModel)]="hide1" [type]="hide1 ? 'password' : 'text'" [formControl]="Password"  style="color: #63320e">
    <mat-icon matSuffix (click)="hide1 = !hide1"  style="color: #63320e">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>

  <mat-form-field style="width: 100%" >
    <mat-label>Firstname</mat-label>
    <input matInput [formControl]="Firstname"  style="color: #63320e">
  </mat-form-field>

  <mat-form-field style="width: 100%" >
    <mat-label>Lastname</mat-label>
    <input matInput [formControl]="Lastname"  style="color: #63320e">
  </mat-form-field>

  <mat-form-field style="width: 100%">
    <mat-label>Email</mat-label>
    <input matInput [formControl]="Email"  style="color: #63320e">
  </mat-form-field>
  <!-- cdkFocusInitial ใส่อันนี้ไว้ใน tag button จะทำให้ปุ่มเกิดการ active-->
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="data.username" style="width: 100%;margin-bottom: 20px;background-color: #63320e;color: snow" (click)="onRegister()">Register</button>
  <!-- <button mat-button (click)="onNoClick()">Cancle</button> -->
</div>
